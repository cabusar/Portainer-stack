version: "2"

services:
  prestashop_db:
    image: mysql:5.7
    volumes:
    - prestashop_db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: prestashop
      MYSQL_USER: prestashop
      MYSQL_PASSWORD: prestashop
  prestashop_front:
    depends_on:
    - prestashop_db
    image: prestashop/prestashop
    ports:
    - "80:80"
    - "443:443"
    restart: always
volumes:
    prestashop_db_data: {}
